query GetDepartamentos($destacado:String){
  GetDepartamentos(destacado:$destacado) {
    DeparCodi
    DeparNom
    UbiDepCodi
    DestacadoDepartamento
    imagenPrincipal {
      id
      descripcion
      url
    }
    imagenSecundaria {
      id
      descripcion
      url
    }
    created_at
    updated_at
  }    
}