query GetAllUsers(
  $page: Int
  $numberPaginate: Int
  $tipoUsuario: String
  $estado: String
) {
  GetAllUsers(
    page: $page
    numberPaginate: $numberPaginate
    tipoUsuario: $tipoUsuario
    estado: $estado
  ) {
    nroTotalItems
    data {
      userId
      nombre
      apellidos
      email
      estado
      apiToken
    }
  }
}
