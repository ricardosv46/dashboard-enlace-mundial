mutation UpdateLunaMiel($input:LunaMielInput){
  UpdateLunaMiel(input:$input) {
    lunaMielId
    tituloLuna
    slugLuna
    estadoLuna
    destacadoLuna
    keywordsLuna
    regionLuna
    ciudadLuna
    descripcionCortaLuna
    descripcionLargaLuna
    itinerarioLuna
    puntoPartidaLuna
    incluyeLuna
    noIncluyeLuna
    actividadesLuna
    notasLuna
    politicasLuna
    videoPresentacionLuna
    imagenPrincipalLuna {
      id
      descripcion
      url
    }
    imagenSecundariaLuna {
      id
      descripcion
      url
    }
    galeriaLuna {
      id
      descripcion
      url
    }
    slugCategoria
    categoriaId
    Categoria {
      categoriaId
      slugCategoria
      tituloCategoria
      descripcion
      estadoCategoria
      keywordsCategoria
      imagenPrincipalCategoria {
        id
        descripcion
        url
      }
      imagenSecundariaCategoria {
        id
        descripcion
        url
      }
    }
  }
}