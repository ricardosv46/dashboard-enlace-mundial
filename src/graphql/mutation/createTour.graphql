mutation CreateTour($input:TourInput){
  CreateTour(input:$input) {
    tourId
    tituloTour
    slugTour
    regionTour
    ciudadTour
    estadoTour
    precioBaseTour
    nroHoras
    nroDias
    destacadoTour
    keywordsTour
    descripcionCortaTour
    descripcionLargaTour
    itinerarioTour
    puntoPartidaTour
    incluyeTour
    noIncluyeTour
    actividadesTour
    notasTour
    politicasTour
    videoPresentacionTour
    imagenPrincipalTour {
      id
      descripcion
      url
    }
    imagenSecundariaTour {
      id
      descripcion
      url
    }
    galeriaTour {
      id
      descripcion
      url
    }
    slugCategoria
    categoriaId
    Categoria {
      categoriaId
      slugCategoria
      tituloCategoria
      descripcion
      estadoCategoria
      keywordsCategoria
      imagenPrincipalCategoria {
        id
        descripcion
        url
      }
      imagenSecundariaCategoria {
        id
        descripcion
        url
      }
      created_at
      updated_at
    }
    Incluye {
      incluyeId
      descripcionIncluye
      created_at
      updated_at
    }
    Actividades {
      actividadId
      descripcion_actividad
      created_at
      updated_at
    }
    Departamento {
      DeparCodi
      DeparNom
      UbiDepCodi
      DestacadoDepartamento
      imagenPrincipal {
        id
        descripcion
        url
      }
      imagenSecundaria {
        id
        descripcion
        url
      }
      created_at
      updated_at
    }
    Provincia {
      ProvCodi
      ProvNom
      DeparCodi
    }
    created_at
    updated_at
  } 
}